<ion-header>

  <ion-navbar color="primary">
    <ion-title>Adicionar Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="iPad Pro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="900"></ion-input>
  </ion-item>

  <!-- {{item | json}}  com esta linha de comando voce consegue ver na tela o que vai esta sendo formado em jason neste item-->

  <button ion-button block clear (click)="addItem(item)">ADD</button>

</ion-content>
