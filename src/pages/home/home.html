<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fire Base teste
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content padding>

<ion-list>
  <ion-list-header>
    <h1>Items</h1>
  </ion-list-header>
  <ion-item *ngFor="let item of shoppingList$ | async">
    <h2>{{item.name}}</h2>
    <h3>Price: ${{item.price}}</h3>
  </ion-item>
</ion-list>


</ion-content>
